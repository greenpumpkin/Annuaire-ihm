<div class="jumbotron">
    <input type="text" ng-model="user.name">
    <h3>Users list</h3>
    <a href="#/add">Add a user</a>
    <table class="table table-bordered table-hover">
        <tr ng-repeat="user in users | filter:user">
            <td><a href="#/{{ user.id }}/show">{{ user.name }}, {{ user.surname }}</a></td>
            <td><a href="#/{{ user.id }}/modify">Edit</a></td>
            <td><a href="#/{{ user.id }}/delete">Delete</a></td>
        </tr>
    </table>
</div>
