<div>

    <h1>Search a project</h1>
    <br/>
    <p>By name or description: <input type="text" ng-model="project"></p>

    <h2>Projects list:</h2>
    <ul>
        <li ng-repeat="project in projects | filter:project"><a href="#/projects/{{project.id}}">{{ project.title }}</a> </li>
    </ul>
</div>
