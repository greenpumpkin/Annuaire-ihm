<form role="form">
    <h2>Add a user</h2>
    <br/>
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" ng-model="user.name">
    <label for="surname">Surname</label>
    <input type="text" class="form-control" id="surname" ng-model="user.surname">
    <label for="email">E-m@il</label>
    <input type="text" class="form-control" id="email" ng-model="user.email">
    <label for="website">Website</label>
    <input type="text" class="form-control" id="website" ng-model="user.website">
    <br/>
    <button type="submit" class="btn btn-success" ng-click="addInfo()">Add</button>
</form>
